<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="intro">
            <img class="intro__img" src="./images/hangman-0.svg" alt="hangman-img">
            <h1 class="title">Hangman game</h1>
        </div>
        <div class="game-area">
            <ul class="game-area__secret">
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter guessed">B</li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
            </ul>
            <p class="game-area__hint">
                Hint:
                <b>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aliquam delectus minus cumque sit eius libero consequuntur, quam neque maxime ipsum aut excepturi temporibus quaerat in natus odit ratione eveniet corporis.</b>
            </p>
            <p class="game-area__guesses">
                Incorrect guesses:
                <b>0 / 6</b>
            </p>
            <div class="game-area__keyboard">
                <button>a</button>
                <button>b</button>
                <button>c</button>
                <button>d</button>
                <button>e</button>
                <button>f</button>
                <button>g</button>
                <button>h</button>
                <button>i</button>
                <button>j</button>
                <button>k</button>
                <button>l</button>
                <button>m</button>
                <button>n</button>
                <button>o</button>
                <button>p</button>
                <button>q</button>
                <button>r</button>
                <button>s</button>
                <button>t</button>
                <button>u</button>
                <button>v</button>
                <button>w</button>
                <button>x</button>
                <button>y</button>
                <button>z</button>
            </div>
        </div>
    </div>

</body>
</html>
