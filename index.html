<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="intro">
            <img src="./images/hangman-0.svg" alt="hangman-img">
            <h1>Hangman game</h1>
        </div>
        <div class="game-area">
            <ul class="game-area__secret">
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
            </ul>
            <p class="game-area__hint">
                Hint:
                <b>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aliquam delectus minus cumque sit eius libero consequuntur, quam neque maxime ipsum aut excepturi temporibus quaerat in natus odit ratione eveniet corporis.</b>
            </p>
            <p class="game-area__guesses">
                Incorrect guesses:
                <b>0 / 6</b>
            </p>
            <div class="game-area__keyboard">
                <button>a</button>
                <button>b</button>
                <button>c</button>
                <button>d</button>
                <button>i</button>
            </div>
        </div>
    </div>
    <div class="hello">hello</div>

</body>
</html>
