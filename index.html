<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <script src="./word-list.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="intro__inner">
            <img class="intro__img" src="./images/hangman-0.svg" alt="hangman-img">
            <h1 class="title">Hangman game</h1>
            <h3 class="subtitle">Thai questions</h3>
        </div>
        <div class="game-area">
            <ul class="game-area__secret"></ul>
            <p class="game-area__hint">
                Hint:
                <b class="game-area__text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aliquam delectus minus cumque sit eius libero consequuntur, quam neque maxime ipsum aut excepturi temporibus quaerat in natus odit ratione eveniet corporis.</b>
            </p>
            <p class="game-area__guesses">
                Incorrect guesses:
                <b class="game-area__score">0 / 6</b>
            </p>
            <div class="game-area__keyboard">
            </div>
        </div>
    </div>
    <div class="popup">
        <div class="popup__content">
            <img class="popup__img" src="./images/lost.gif" alt="lost">
            <h4 class="popup__title">Game over</h4>
            <p class="popup__text"></p>
            <button class="popup__btn">Play again</button>
        </div>
    </div>
</body>
</html>
